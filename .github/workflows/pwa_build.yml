name: Build KMP Web App (Wasm)

on:
#   push:
#     branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-web:
    # Build Web thì dùng ubuntu-latest cho nó nhanh và đỡ tốn "phút" hơn macOS ông nhé
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Wasm Distribution
        # Đây là lệnh "thần thánh" để dịch code Kotlin sang bộ file Web
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Upload Build Artifacts
        # Bước này để GitHub "lưu lại" file cho ông tải về nè
        uses: actions/upload-artifact@v4
        with:
          name: Cinema-Web-PWA
          # Đường dẫn chuẩn của Kotlin Multiplatform sau khi build xong
          path: composeApp/build/dist/wasmJs/productionExecutable
